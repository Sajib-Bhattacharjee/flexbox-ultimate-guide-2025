<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect x="40" y="60" width="320" height="80" fill="#f3f4f6" stroke="#bbb" stroke-width="2" rx="10"/>
  <text x="200" y="50" font-size="16" text-anchor="middle" fill="#333">Flex Container</text>
  <rect x="60" y="80" width="60" height="40" fill="#60a5fa" rx="6"/>
  <rect x="150" y="80" width="60" height="40" fill="#34d399" rx="6"/>
  <rect x="240" y="80" width="60" height="40" fill="#fbbf24" rx="6"/>
  <text x="90" y="105" font-size="14" text-anchor="middle" fill="#fff">Item 1</text>
  <text x="180" y="105" font-size="14" text-anchor="middle" fill="#fff">Item 2</text>
  <text x="270" y="105" font-size="14" text-anchor="middle" fill="#fff">Item 3</text>
  <!-- Main Axis Arrow -->
  <line x1="60" y1="150" x2="300" y2="150" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="180" y="170" font-size="13" text-anchor="middle" fill="#ef4444">Main Axis (row)</text>
  <!-- Cross Axis Arrow -->
  <line x1="330" y1="80" x2="330" y2="40" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="350" y="60" font-size="13" fill="#6366f1">Cross Axis</text>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="currentColor" />
    </marker>
  </defs>
</svg> 