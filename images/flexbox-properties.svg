<svg width="400" height="220" xmlns="http://www.w3.org/2000/svg">
  <rect x="40" y="60" width="320" height="80" fill="#f3f4f6" stroke="#bbb" stroke-width="2" rx="10"/>
  <text x="200" y="50" font-size="16" text-anchor="middle" fill="#333">Flex Container</text>
  <!-- Justify Content: center -->
  <rect x="110" y="80" width="40" height="40" fill="#60a5fa" rx="6"/>
  <rect x="180" y="80" width="40" height="40" fill="#34d399" rx="6"/>
  <rect x="250" y="80" width="40" height="40" fill="#fbbf24" rx="6"/>
  <text x="130" y="105" font-size="14" text-anchor="middle" fill="#fff">1</text>
  <text x="200" y="105" font-size="14" text-anchor="middle" fill="#fff">2</text>
  <text x="270" y="105" font-size="14" text-anchor="middle" fill="#fff">3</text>
  <text x="200" y="130" font-size="13" text-anchor="middle" fill="#6366f1">justify-content: center</text>
  <!-- Align Items: flex-end -->
  <rect x="110" y="170" width="40" height="30" fill="#60a5fa" rx="6"/>
  <rect x="180" y="150" width="40" height="50" fill="#34d399" rx="6"/>
  <rect x="250" y="160" width="40" height="40" fill="#fbbf24" rx="6"/>
  <text x="130" y="190" font-size="14" text-anchor="middle" fill="#fff">1</text>
  <text x="200" y="190" font-size="14" text-anchor="middle" fill="#fff">2</text>
  <text x="270" y="190" font-size="14" text-anchor="middle" fill="#fff">3</text>
  <text x="200" y="215" font-size="13" text-anchor="middle" fill="#ef4444">align-items: flex-end</text>
</svg> 